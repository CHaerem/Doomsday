# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DoomsdayAlgorithm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d9ddfe80072e423dbac176fc0ea0f9a7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1cee395d9a31428bbced9cd7cd7980f2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d9ddfe80072e423dbac176fc0ea0f9a7 }}/doomsday:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DoomsdayAlgorithm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b784a71e34b34a24bf6c86c0d25faedf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d9ddfe80072e423dbac176fc0ea0f9a7 }}/doomsday:${{ github.sha }}'